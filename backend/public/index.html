<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><title>Books</title><script defer="defer" src="js/bundle.js"></script><link href="css/bundle.css" rel="stylesheet"></head><body><nav class="navbar navbar-dark bg-dark"><div class="container"><a href="/" class="navbar-brand">Books App</a></div></nav><div class="container p-4"><div class="row"><div class="col-md-4"><form class="card card-body" id="book-form"><div class="mb-3"><label for="title" class="form-label">Title</label> <input class="form-control" id="title" name="title" placeholder="Book Title" autofocus></div><div class="mb-3"><label for="author" class="form-label">Author</label> <input class="form-control" id="author" name="author" placeholder="Book Author"></div><div class="mb-3"><label for="isbn" class="form-label">ISBN</label> <input class="form-control" id="isbn" name="isbn" placeholder="Book ISBN"></div><div class="mb-3"><label for="image" class="form-label">Image</label> <input type="file" class="form-control" id="image" name="image"></div><button class="btn btn-primary mt-3">Save Book</button></form></div><div class="col-md-8" id="books-cards"></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
